<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calc</title>

   <link rel="stylesheet" href="./blocks/style_2.css"> -->

</head>

<body class="page">
   <!-- <header class="header">
      <h1 class="header__title">Калькулятор</h1>
   </header> -->
   <main class="main">
      <div class="container-1">
         <h1 class="title-1">Calculator_1</h1>
         <div class="calc-1">
            
            <form action="#" class="form">
               <input value="5" type="number" class="form__input" id="input1" placeholder="Введите число 1">
               <input value="5" type="number" class="form__input" id="input2" placeholder="Введите число 2">
               <button class="form__btn btn" id="plus">+</button>
               <button class="form__btn btn" id="minus">-</button>
               <button class="form__btn btn" id="multiply">*</button>
               <button class="form__btn btn" id="divide">/</button>
               <button class="form__btn equals" id="submit">Вычислить</button>
            </form>
            <div class="result">
               <h3 class="result__title">Результат:</h3>
               <p class="result__number" id="result">49</p>
            </div>
         </div>
      </div>
      <div class="container-2">
         <h2 class="title-2">Calculator_2</h2>
         <div class="calc">
            <div class="screen">
               <p class="screen__result">0</p>
            </div>
            <div class="buttons">
               <div id="ac" class="buttons__circle btn-grey ac">AC</div>
               <div id="plus-minus" class="buttons__circle btn-grey">+/-</div>
               <div id="percent" class="buttons__circle btn-grey">%</div>
               <div id="division-2" class="buttons__circle btn-orange">/</div>

               <div id="seven" class="buttons__circle">7</div>
               <div id="eight" class="buttons__circle">8</div>
               <div id="nine" class="buttons__circle">9</div>
               <div id="myltiply-2" class="buttons__circle btn-orange">*</div>

               <div id="four" class="buttons__circle">4</div>
               <div id="five" class="buttons__circle">5</div>
               <div id="six" class="buttons__circle">6</div>
               <div id="minus-2" class="buttons__circle btn-orange">-</div>

               <div id="one" class="buttons__circle">1</div>
               <div id="two" class="buttons__circle">2</div>
               <div id="three" class="buttons__circle">3</div>
               <div id="plus-2" class="buttons__circle btn-orange">+</div>

               <div id="zero" class="buttons__circle">0</div>
               <div id="dot" class="buttons__circle">,</div>
               <div id="equal-2" class="buttons__circle btn-orange">=</div>
            </div>
         </div>
      </div>
   </main>
   
   <!-- <script src="./index.js"></script> -->

   <script type="module" src="./scripts/script_2.js"></script> -->
</body>

</html>
