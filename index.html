<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calc</title>
   <link rel="stylesheet" href="style.css">
</head>

<body class="page">
   <header class="header">
      <h1 class="header__title">Калькулятор</h1>
   </header>
   <main class="main">
      <div class="container">
         <form action="#" class="form">
            <input value="5" type="number" class="form__input" id="input1" placeholder="Введите число 1">
            <input value="5" type="number" class="form__input" id="input2" placeholder="Введите число 2">
            <button  class="form__btn btn" id="plus">+</button>
            <button  class="form__btn btn" id="minus">-</button>
            <button  class="form__btn btn" id="multiply">*</button>
            <button  class="form__btn btn" id="divide">/</button>
            <button  class="form__btn equals" id="submit">Вычислить</button>
         </form>
         <div class="result">
            <h3 class="result__title">Результат:</h3>
            <p class="result__number" id="result">49</p>
         </div>
      </div>
   </main>
   <footer class="footer"></footer>

   <script src="script.js"></script>
</body>

</html>
